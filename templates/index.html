{% load static %}
<!DOCTYPE html>

<html lang="en" class="h-100">

    <head>
        <title>Cat API</title>
        <!-- Google fonts -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@300&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Required meta tags -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
     
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
        <title>Feline Friend Finder</title>
    </head>
    <body>
        <header class="col-sm bk-header-colour ">
            <h1 class = "text-center font-weight-bold pb-4">Feline Friend Finder</h1>
        </header>
        <form id="form_cat" action="{% url 'index'%} " method="post">
            {% csrf_token %}
            <h3 class="text-center mb-4 mt-0 bk-header-colour font-weight-bold">
                <label for="breed">Choose a breed:</label>
                <select name="breed" id="breed" class="my-3">
                    {% for breed in response %}
                        <option value="{{breed.name}}">{{breed.name}}</option>
                    {% endfor %}
                </select>
            </h3>
            <div class="container">            
                <div class="row">
                    <div class="col-sm mb-4">
                        <img src="{{ image_url }}" class="img-thumbnail rounded-circle border border-danger" alt="{{ name }} image" aria-label="{{ name }} image">
                    </div>     
                    <div class="col-sm bk-colour border rounded border-danger bk-desc-colour p-2 ">
                       
                        <h1 class = "text-center font-weight-bold">{{name}}</h1>    
                            <table class = "mb-4">          
                                <tr>
                                    <td class = "font-weight-bold">Affection rating   : </td>
                                    <td class = "font-weight-italic "><span class = "text-center font-weight-bold paw-colour" id="affection_level"></span>
                                    </td>
                                </tr>
                            </table>
                        <p class = "text-left">{{description}}</p>
                        <table>       
                            <tr>
                                <td class = "text-left font-weight-bold">Temperament:</td>
                                <td class= "font-weight-normal text-dark">{{temperament}}</td>
                            </tr>
                            <tr>
                                <td class = "text-left font-weight-bold">Life span:</td>
                                <td class= "font-weight-normal text-dark">{{life_span}} years</td>
                            </tr>
                          
                            <tr>
                                <td class = "text-left font-weight-bold">Origin:</td>
                                <td class= "font-weight-normal text-dark">{{origin}}</td>
                            </tr>
                            <tr>
                                <td class = "text-left font-weight-bold">Wikipedia url:</td>
                                <td class= "font-weight-normal text-dark">
                                    <a href="{{wikipedia_url}}" target="_blank" rel="noopener" aria-label="wikipedia url (opens a new tab)"><u>{{wikipedia_url}}</u></a>
                                </td>
                            </tr>
                        </table>
                      
                    <div>
                </div>
            </div>
        </form>   
        <!-- script js -->
        <script>
            let affection_level_paws = '{{affection_level}}'
            let breed = '{{breed}}'
        </script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
