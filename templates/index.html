{% load static %}
<!DOCTYPE html>

<html lang="en" class="h-100">

    <head>
        <title>Cat API</title>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Required meta tags -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
     
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
        <title>The Cat API</title>
    </head>
    <body>
        <div class="bg"></div>
        <h1 class = "text-center font-weight-bold mb-4">Cats from the cat API</h1>
        <form id="form_cat" action="{% url 'index'%} " method="post">
            {% csrf_token %}
            <div class="text-center mb-4">
                <label  for="breed">Choose a breed:</label>
                <select name="breed" id="breed">
                    {% for breed in response %}
                        <option value="{{breed.name}}">{{breed.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="container">
                <img src="{{ MEDIA_URL }} contact.png">
               
                <div class="row">
                    <div class="col-sm">
                        <img src="{{ image_url }}" class="img-thumbnail rounded-circle border border-danger" alt="{{ name }} image" aria-label="{{ name }} image">
                    </div>     
                    <div class="col-sm">
                        <h1 class = "text-center">{{name}}</h1>
                        <p class = "text-left">{{description}}</p>
                        <p class = "text-left font-weight-bold">Temperament:<span class="font-weight-normal"> {{temperament}}</span></p>
                        <p class = "text-left font-weight-bold">Life span:<span class="font-weight-normal"> {{life_span}}</span></p>
                        <p class = "text-left font-weight-bold">Origin:<span class="font-weight-normal"> {{origin}}</span></p>
                        
                        <p class = "text-left font-weight-bold">Wikipedia url: 
                            <span>
                                <a href="{{wikipedia_url}}" target="_blank" rel="noopener" aria-label="wikipedia url (opens a new tab)"><u>{{wikipedia_url}}</u></a>
                            </span>
                        </p>
                        <div class = "text-left font-weight-bold">Affection level: 
                            <span class = "text-left font-weight-bold paw-colour" id="affection_level"></span>
                        </div>
                    <div>
                </div>
            </div>
        </form>   
        <!-- script js -->
        <script>
            let affection_level_paws = '{{affection_level}}'
            let breed = '{{breed}}'
        </script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
